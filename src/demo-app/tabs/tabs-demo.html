<div class="demo-tabs">
  <h1>Tabs</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Tabs</h3>
    </div>
    <div class="content">
      <md2-tabs class="test" selectedIndex="3">
        <md2-tab class="test" label="Static title">Static content</md2-tab>
        <md2-tab *ngFor="let tab of tabs"
                 [label]="tab.title"
                 [active]="tab.active"
                 [disabled]="tab.disabled">
          {{tab.content}}
        </md2-tab>
        <md2-tab active="true">
          <ng-template md2-tab-label>
            Static title211
          </ng-template>
          Static content2
        </md2-tab>
      </md2-tabs>
    </div>
  </div>
</div>
