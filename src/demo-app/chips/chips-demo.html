<div class="demo-autocomplete">
  <h1>Chips</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Chips</h3>
    </div>
    <form class="content">
      <md2-chips name="item"
                 type="text"
                 placeholder="Add"
                 item-text="name"
                 item-value="value"
                 [(ngModel)]="_item"
                 [maxChips]="8"
                 [isRemovable]="isRemovable"
                 [disabled]="isDisabled"
                 [isAutoComplete]="false"
                 #chipsInputControl="ngModel">
        <div class="md2-template" [hidden]="true">
          <em>(data)</em>
        </div>
      </md2-chips>

      <p> Touched: {{ chipsInputControl.touched }} </p>
      <p> Dirty: {{ chipsInputControl.dirty }} </p>
      <p> Status: {{ chipsInputControl.control?.status }} </p>
      <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
      <button type="button" button="primary" (click)="isRemovable=!isRemovable">TOGGLE REMOVABLE</button>
      <button type="button" button="primary" (click)="chipsInputControl.reset()">RESET</button>
    </form>
  </div>
  <div class="card">
    <div class="header">
      <h3 class="title">Chips with AutoComplete</h3>
    </div>
    <form class="content">
      <md2-chips name="item"
                 type="text"
                 placeholder="Add"
                 [(ngModel)]="_itemsData"
                 [maxChips]="8"
                 [isRemovable]="isRemovable"
                 [disabled]="isDisabled"
                 [isAutoComplete]="true"
                 [autocompleteDataList]="_items"
                 item-text="name"
                 item-value="value"
                 autocomplete-item-text="text"
                 autocomplete-item-value="id"
                 #chipsControl="ngModel">
      </md2-chips>

      <p> Touched: {{ chipsControl.touched }} </p>
      <p> Dirty: {{ chipsControl.dirty }} </p>
      <p> Status: {{ chipsControl.control?.status }} </p>

      <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
      <button type="button" button="primary" (click)="isRemovable=!isRemovable">TOGGLE REMOVABLE</button>
      <button type="button" button="primary" (click)="chipsControl.reset()">RESET</button>
    </form>
  </div>
</div>
