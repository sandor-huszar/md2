language: node_js
sudo: false
dist: trusty

node_js:
  - '--lts'

branches:
  only:
  - master

env:
  global:
  - LOGS_DIR=/tmp/md2-build/logs

before_install:
  - npm i -g npm@^5.0.1

install:
  - npm install

before_script:
  - mkdir -p $LOGS_DIR

script:
  - bash ./scripts/ci/test-build-and-deploy.sh

before_deploy:
  - gulp build:release
  - cd dist
  - cd md2

deploy:
  provider: npm
  skip_cleanup: true
  email: pipariyadharmesh@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    repo: Promact/md2
    condition: "/^publish-.*$/"

cache:
  directories:
    - $HOME/.npm
